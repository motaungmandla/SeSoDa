<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eating Competition</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
 
    <div class="heading-container">
        <h2 class="animated-heading">So you think you can eat?</h2>
    </div>

    <!-- Signup Button -->
    <div class="signup-link">
        <a href="#signup-form" class="signup-btn">Join Competition</a>
    </div>

    <!-- Signup Form Section -->
    <div class="form-container" id="signup-form">
        <h2>Sign up for the Eating Competition</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>


<style>

/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
}

/* Animated Heading Styles */
.heading-container {
    text-align: center;
    margin-top: 50px;
}

.animated-heading {
    font-size: 3rem;
    color: #333;
    position: relative;
    animation: moveText 5s infinite alternate ease-in-out;
}

/* Animation for the text */
@keyframes moveText {
    0% {
        top: 0;
        left: 0;
        color: #ff6347;
    }
    25% {
        top: -20px;
        left: 50px;
        color: #32cd32;
    }
    50% {
        top: 0;
        left: 100px;
        color: #1e90ff;
    }
    75% {
        top: 20px;
        left: 150px;
        color: #ff1493;
    }
    100% {
        top: 0;
        left: 200px;
        color: #ffd700;
    }
}

/* Signup Button */
.signup-link {
    margin-top: 30px;
}

.signup-btn {
    text-decoration: none;
    font-size: 1.5rem;
    color: #fff;
    background-color: #333;
    padding: 15px 30px;
    border-radius: 30px;
    transition: background-color 0.3s ease;
}

.signup-btn:hover {
    background-color: #555;
}

/* Form Container */
.form-container {
    margin-top: 50px;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-size: 1rem;
    margin-bottom: 5px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

</style>

<script>

const burgerMenu = document.getElementById('burgerMenu');
const sidebar = document.getElementById('sidebar');
const mainContent = document.querySelector('.main-content');

burgerMenu.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    mainContent.classList.toggle('open');
});

</script>
</html>
